{% extends "layout.html" %}

{% block nav %}
    {% include 'nav.html' %}
{% endblock %}


{% block content %}
<div class=container>
    <div id="border-frame">
    <div class=row>
        <!--Looping for all the people in the about database-->
        {% for about in about %}

                <!--Displaying image-->
                <div class=col-5>
                    <img src="{{ about.image }}" alt="{{ about.position }}" style="height: 350px;width: 250px;"> 
                    <br>  
                </div>

                <!--Displaying details-->
                <div class=col-7>
                    <br>
                    <h2>{{ about.position }}</h2>
                    <p><b>Name:</b> {{ about.name }} {{ about.surname }}</p>
                    <p><b>Description:</b>  {{ about.description }} </p>   
                    <br>            
                </div>

            {% endfor %}
        </div> 
                     
    </div>
</div>

{% endblock %}
